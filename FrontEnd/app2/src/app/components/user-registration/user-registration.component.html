<div class="container" style="width: 35%;">
    <div>
        <div style="text-align: center;" class="mt-3">
            <img src="../../../assets/Register.png" style="width: 100px; height: 100px;" alt="">
        </div>
        <h2 style="text-align: center;">Register User</h2>

        <form #RegisterForm="ngForm" (ngSubmit)="onSubmit()">

            <div>

                <div class="form-group mt-3 ml-5 mr-5">
                    <div class="form-group">
                        <input type="text" style="width: 100%;" class="form-control" placeholder="First Name *" name="fname" [(ngModel)]="User.firstName" value="" #fname="ngModel" [class.is-invalid]="fname.invalid && fname.touched" required>
                        <small class="text-danger" [class.d-none]="fname.valid || fname.untouched">First name is required field</small>
                    </div>
                </div>
                <div class="form-group mt-3 ml-5 mr-5">
                    <div class="form-group">
                        <input type="text" style="width: 100%;" class="form-control" placeholder="Last Name *" name="lname" [(ngModel)]="User.lastName" value="" #lname="ngModel" [class.is-invalid]="lname.invalid && lname.touched" required>
                        <small class="text-danger" [class.d-none]="lname.valid || lname.untouched">Last name is required field</small>
                    </div>
                </div>

            </div>
            <div class="form-group mt-3 ml-5 mr-5">
                <input type="text" class="form-control" placeholder="Email id *" name="username" [(ngModel)]="User.email" value="" #username="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [class.is-invalid]="username.invalid && username.touched" required>
                <small class="text-danger" [class.d-none]="username.valid || username.untouched">EmailId is Required </small>
            </div>



            <div>
                <div class="form-group mt-3 ml-5 mr-5">

                    <div class="form-group ">
                        <input type="text" style="width: 100%;" pattern="[6-9]{1}[0-9]{9}" minlength="10" maxlength="10" name="mobile" [(ngModel)]="User.mobile" #mobile="ngModel" class="form-control " placeholder="Your Phone * " required [class.is-invalid]="mobile.invalid && mobile.touched"
                        />
                        <div *ngIf="mobile.errors && (mobile.invalid && mobile.touched)">
                            <small class="text-danger" *ngIf="mobile.errors.required">Phonenumber is required field</small>
                            <small class="text-danger" *ngIf="mobile.errors.pattern">Enter the valid Number</small>
                        </div>
                    </div>

                </div>

            </div>



            <div class="form-group mt-3 ml-5 mr-5">
                <div class="form-group">
                    <input type="password" style="width: 100%;" class="form-control" [(ngModel)]="User.password" name="password" placeholder="Password *" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
                    <small class=" text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
                </div>

            </div>



            <div class="form-group mt-3 ml-5 mr-5">
                <textarea rows="2 " cols="50 " class="form-control " placeholder="Address" [(ngModel)]="User.address" #address="ngModel" name="address" required [class.is-invalid]="address.invalid && address.touched"></textarea>
                <small class="text-danger" [class.d-none]="address.valid || address.untouched">Address is required Field</small>
            </div>

            <div class="form-group mt-3 ml-5 mr-5">
                <input type="submit" [disabled]="RegisterForm.form.invalid" class="btn btn-block btn-login" mat-raised-button color="primary" style=" color: white; background-color:rgb(255, 0, 106);" value="Register " />
            </div>



            <br>

        </form>

    </div>
</div>
