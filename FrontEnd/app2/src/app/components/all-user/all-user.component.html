<br>

<div class="container" style="width: 50%;">
    <h2 style="text-align: center; color: lightseagreen;">List Of All User</h2>
    <br>
    <br>

    <table class="table table-hover">
        <thead>
            <tr>
                <td>S.No</td>
                <td>First Name</td>

                <td>Last Name</td>

                <td>Mobile </td>
                <td>Email</td>
                <td>Address</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of AllUser; let i=index">
                <td>{{i+1}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.mobile}}</td>
                <td>{{item.email}}</td>
                <td>{{item.address}}</td>



            </tr>
        </tbody>

    </table>
</div>
